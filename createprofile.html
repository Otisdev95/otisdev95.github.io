<!DOCTYPE html>
<html>
    <head>
        <title>Sign-up Form</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <div>
            <h2>Create Profile<h2>
                <form class="container">
                    Email Address
                    <input class="email" type="email" name="email">
                    First Name
                    <input class="firstname" type="firstname" name="firstname">
                    Last name
                    <input class="lastname" type="lastname" name="lastname">
                    <input class="button" type="submit" value="Subscribe to list"/>            
                </form>
        </div>
    
    </body>
</html>
